[package]
name = "llkv-test-utils"
description = "Test utilities for LLKV toolkit."
authors.workspace = true
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
publish.workspace = true

[features]
# When enabled, tracing will be auto-initialized at test-binary startup via ctor.
auto-init = ["ctor"]
# Enable the harness helper (depends on libtest-mimic & tokio).
harness = ["libtest-mimic", "tokio"]

[dependencies]
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

llkv-result.workspace = true
sqllogictest.workspace = true
tempfile.workspace = true
libtest-mimic = { version = "0.4", optional = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"], optional = true }

[dependencies.ctor]
optional = true
version = "0.5.0"

[dev-dependencies]
