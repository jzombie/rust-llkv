[package]
name = "llkv-column-map"
authors.workspace = true
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
publish.workspace = true
autobenches = false

[dependencies]
arrow = { version = "56.1.0", default-features = false }
arrow-ord = "56.1.0"
roaring = "0.11.2"
rustc-hash.workspace = true
simd-r-drive-entry-handle = { workspace = true, features = ["arrow"] }
thiserror = "2.0.16"

[dev-dependencies]
criterion.workspace = true
rand.workspace = true

# Legacy benches disabled. Kept only columnar benches.

[[bench]]
name = "column_sum_bench"
harness = false

[[bench]]
name = "random_probe_bench"
harness = false


[features]
legacy_api = []

[profile.bench]
opt-level = 3
lto = "thin"
codegen-units = 1
debug = false
