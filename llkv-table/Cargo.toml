[package]
name = "llkv-table"
description = "Columnar table using the LLKV toolkit."
authors.workspace = true
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
publish.workspace = true

[dependencies]
arrow.workspace = true
arrow-array.workspace = true
arrow-schema.workspace = true
bitcode.workspace = true
crossbeam-channel.workspace = true
llkv-column-map.workspace = true
llkv-expr.workspace = true
llkv-result.workspace = true
llkv-storage.workspace = true
rayon.workspace = true
rustc-hash.workspace = true
simd-r-drive-entry-handle = { workspace = true, features = ["arrow"] }

[dev-dependencies]
criterion.workspace = true
tempfile.workspace = true
llkv-storage = { workspace = true, features = ["simd-r-drive-support"] }

[[bench]]
name = "table_sum_bench"
harness = false

[profile.bench]
opt-level = 3
lto = "thin"
codegen-units = 1
debug = false
