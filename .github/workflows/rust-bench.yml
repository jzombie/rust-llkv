name: CodSpeed

on:
  push:
    branches:
      - "main" # or "master"
  pull_request: # required to have reports on PRs
  # `workflow_dispatch` allows CodSpeed to trigger backtest
  # performance analysis in order to generate initial data.
  workflow_dispatch:

jobs:
  codspeed:
    name: Run benchmarks

    # runs-on: ubuntu-latest
    runs-on: [self-hosted, macOS, ARM64]

    steps:
      - uses: actions/checkout@v4

      # Ensure rustup/cargo are available for the runner user and on PATH
      - name: Ensure rustup and cargo
        run: |
          set -euo pipefail
          if ! command -v rustup >/dev/null 2>&1; then
            curl -fsSL https://sh.rustup.rs | sh -s -- -y --profile minimal
          fi
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          rustup --version
          cargo --version

      # (Optional) Verify perf permissions for instrumentation; non-fatal
      - name: Verify perf settings (non-fatal)
        run: |
          set -euo pipefail
          uname -a || true
          xcode-select -p || true
          xcrun xcodebuild -version || true
          xcrun xctrace version || true
          /usr/sbin/DevToolsSecurity -status || true

      - name: Setup rust toolchain, cache and cargo-codspeed binary
        uses: moonrepo/setup-rust@v0
        with:
          channel: stable
          cache-target: release
          bins: cargo-codspeed

      # Clone codspeed-runner over HTTPS (specific branch)
      - name: Fetch codspeed-runner source (tarball fallback)
        run: |
          set -euo pipefail
          REPO_BASE="https://github.com/jzombie/codspeed-runner"
          BRANCH="feature/prototype-macos-support"
          DEST_DIR="codspeed-runner-src"

          # Prefer downloading the branch tarball; if it doesn't exist fall back
          # to the main branch tarball. Using tarballs avoids git shallow-clone
          # edge cases in CI.
          TAR_URL="${REPO_BASE}/archive/refs/heads/${BRANCH}.tar.gz"
          TEMP_TAR="/tmp/codspeed-runner.tar.gz"

          if curl -sfL --head "${TAR_URL}" >/dev/null 2>&1; then
            echo "Downloading ${BRANCH} tarball from ${TAR_URL}"
          else
            echo "Branch ${BRANCH} tarball not found; falling back to main branch"
            TAR_URL="${REPO_BASE}/archive/refs/heads/main.tar.gz"
          fi

          curl -fsSL "${TAR_URL}" -o "${TEMP_TAR}"
          rm -rf "${DEST_DIR}" && mkdir -p "${DEST_DIR}"
          tar -xzf "${TEMP_TAR}" -C "${DEST_DIR}" --strip-components=1

          test -f "${DEST_DIR}/scripts/simple-installer.sh"

      # Replace CodSpeedHQ/action installer with the custom simple installer from the cloned repo
      - name: Install codspeed runner (custom)
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          bash codspeed-runner-src/scripts/simple-installer.sh \
            --install-dir "$HOME/.local/bin" \
            --quiet
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          which codspeed
          codspeed --version

      - name: Build the benchmark target(s)
        run: cargo codspeed build

      - name: Run the benchmarks
        env:
          CODSPEED_TOKEN: ${{ secrets.CODSPEED_TOKEN }}
          CODSPEED_LOG: debug
        run: |
          set -euo pipefail
          codspeed run \
            --mode=instrumentation \
            --token "${CODSPEED_TOKEN:-}" \
            --working-directory "${GITHUB_WORKSPACE}" \
            -- 'cargo codspeed run'
