[workspace.package]
authors = ["Jeremy Harris <jeremy.harris@zenosmosis.com>"]
version = "0.1.0-alpha"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/jzombie/rust-llkv"
publish = true

[workspace.dependencies]
llkv-column-map = { path = "./llkv-column-map", version = "0.1.0-alpha" }
# llkv-csv = { path = "./llkv-csv", version = "0.1.0-alpha" }
llkv-expr = { path = "./llkv-expr", version = "0.1.0-alpha" }
llkv-storage = { path = "./llkv-storage", version = "0.1.0-alpha" }
llkv-table = { path = "./llkv-table", version = "0.1.0-alpha" }
simd-r-drive = "0.14.0-alpha"
simd-r-drive-entry-handle = "0.14.0-alpha"

# Vendor crates
arrow = { version = "56.2.0", default-features = false, features = ["prettyprint"] }
arrow-ord = "56.2.0"
bitcode = "0.6.7"
criterion = { version = "3.0.5", package = "codspeed-criterion-compat" }
crossbeam-channel = "0.5.15"
csv = "1.3.1"
line-ending = "1.5.1"
memmap2 = "0.9.8"
modular-bitfield = "0.12.0"
rand = "0.9.1"
rayon = "1.10.0"
roaring = "0.11.2"
tempfile = "3.21.0"
thiserror = "2.0.16"
rustc-hash = "2.1.1"
xxhash-rust = { version = "0.8.15", features = ["xxh3"] }

[workspace]
members = [
    "llkv-column-map",
    # "llkv-csv",
    "llkv-expr",
    "llkv-storage",
    "llkv-table"
]
resolver = "2"
