[workspace.package]
authors = ["Jeremy Harris <jeremy.harris@zenosmosis.com>"]
version = "0.2.0-alpha"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/jzombie/rust-llkv"
publish = true

[workspace.dependencies]
llkv-column-map = { path = "./llkv-column-map", version = "0.2.0-alpha" }
llkv-csv = { path = "./llkv-csv", version = "0.2.0-alpha" }
llkv-bench-utils = { path = "./llkv-dev-tools/bench-utils", version = "0.2.0-alpha" }
llkv-expr = { path = "./llkv-expr", version = "0.2.0-alpha" }
llkv-join = { path = "./llkv-join", version = "0.2.0-alpha" }
llkv-result = { path = "./llkv-result", version = "0.2.0-alpha" }
llkv-storage = { path = "./llkv-storage", version = "0.2.0-alpha" }
llkv-table = { path = "./llkv-table", version = "0.2.0-alpha" }
llkv-plan = { path = "./llkv-plan", version = "0.2.0-alpha" }
simd-r-drive = "0.15.0-alpha"
simd-r-drive-entry-handle = "0.15.0-alpha"


# Vendor crates
arrow = { version = "56.2.0", default-features = false, features = ["prettyprint"] }
arrow-array = { version = "56.2.0", default-features = false }
arrow-ord = { version = "56.2.0", default-features = false }
arrow-schema = { version = "56.2.0", default-features = false }
bitcode = "0.6.7"
criterion = { package = "codspeed-criterion-compat", version = "4.0.1" }
crossbeam-channel = "0.5.15"
csv = "1.3.1"
line-ending = "1.5.1"
modular-bitfield = "0.12.0"
num_enum = "0.7.4"
rand = "0.9.1"
rayon = "1.10.0"
roaring = "0.11.2"
tempfile = "3.21.0"
thiserror = "2.0.16"
rustc-hash = "2.1.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"

[workspace]
members = [
    "llkv-column-map",
    "llkv-csv",
    "llkv-dev-tools/bench-utils",
    "llkv-expr",
    "llkv-join",
    "llkv-plan",
    "llkv-result",
    "llkv-storage",
    "llkv-table"
]
resolver = "2"

# TODO: Temporary while debugging warmup trimming changes in CodSpeed
[patch.crates-io]
codspeed = { git = "https://github.com/jzombie/codspeed-rust", branch = "debug-mac-perf-swings" }
codspeed-criterion-compat = { git = "https://github.com/jzombie/codspeed-rust", branch = "debug-mac-perf-swings" }
codspeed-criterion-compat-walltime = { git = "https://github.com/jzombie/codspeed-rust", branch = "debug-mac-perf-swings" }
